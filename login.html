<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be-Ware Solutions - Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
<link rel="shortcut icon" href="images/favi.jpeg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="log.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyber-background"></div>
    <div class="grid"></div>

    <div class="container">
        <div class="left-panel">
            <div class="logo">Be-Aware Solutions</div>
            <p>Welcome back to the future of cybersecurity</p>
        </div>

        <div class="form-container">
            <div class="form-header">
                <h2>Login</h2>
                <p>Access your secure account</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <button type="submit" class="action-btn">
                    Login <i class="fas fa-arrow-right"></i>
                </button>

                <div class="switch-form">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>  
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            fetch('https://social-engineering-attac-25b0b-default-rtdb.europe-west1.firebasedatabase.app/1073.json')
                .then(response => response.json())
                .then(data => {
                    const users = Object.values(data || {});
                    const validUser = users.find(user => user.email === email && user.password === password);
                    if (validUser) {
                        alert('Login successful!');
                        window.location.href = 'select.html';  
                    } else {
                        alert('Invalid email or password!');
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    alert('Login failed. Please try again.');
                });
        });
    </script>
    
    
</body>
</html>
